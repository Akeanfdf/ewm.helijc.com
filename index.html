<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>禾力检测报告验证</title>
  <style>
    body {
      font-family: Helvetica, Arial, sans-serif;
      background-color: #fff;
    }

    table {
      border-collapse: collapse;
      width: 100%;
      position: relative;
      z-index: 1;
      background-color: #fff;
      border: 1px solid #6699CC;

      /* 点阵背景 */
      background-image:
              radial-gradient(circle, #ccc 1px, transparent 1px);
      background-size: 20px 20px;
    }

    td {
      border: 1px solid #6699CC;
      padding: 10px;
      font-size: 16px;
      font-family: "Microsoft YaHei", sans-serif;
    }

    .center {
      text-align: center;
      font-size: 16px;
      font-family: "Microsoft YaHei", sans-serif;
    }

    .left {
      text-align: left;
      line-height: 1.8em;
      font-size: 16px;
      font-family: "Microsoft YaHei", sans-serif;
    }
  </style>
</head>
<body>
<table>
  <tr class="center">
    <td><img src="heli.png" width="330" height="35" alt="禾力检测"></td>
  </tr>
  <tr class="center">
    <td>报告验证</td>
  </tr>
  <tr class="left">
    <td id="report-content">
      正在加载报告信息...
    </td>
  </tr>
  <tr class="center">
    <td>地址:四川德阳市天山南路2段237#<br>电话:0838-6660399</td>
  </tr>
  <tr class="center">
    <td>技术支持：宜昌维通科技有限公司</td>
  </tr>
</table>

<script>
  // 解析URL参数
  const params = new URLSearchParams(window.location.search);

  const unit   = params.get("unit")   || "广汉市三星堆文旅发展有限公司";
  const project= params.get("project")|| "三星堆古蜀文化遗址博物馆及附属设施施工工程";
  const date   = params.get("date")   || "未知日期";
  const event= params.get("event")||"未知项目"
  const id     = params.get("id")     || "未知报告编号";
  const check  = params.get("check")  || "未知检验编号";
  const company= params.get("company")|| "四川鼎立建设项目管理有限公司";
  const person = params.get("person") || "辛红建";
  const result = params.get("result") || "GB/T50621-2010";

  // 当前时间作为验证时间
  const now = new Date().toLocaleString();

  // 填充内容
  document.getElementById("report-content").innerHTML = `
    验证成功<br>
    委托单位：${unit}<br>
    工程项目：${project}<br>
    委托日期：${date}<br>
    检测项目：${event}<br>
    报告编号：${id}<br>
    检验编号：${check}<br>
    见证单位：${company}<br>
    见 证 人：${person}<br>
    报告结论：依据标准${result}对上述构件进行检验，检验结果满足设计要求，检验合格。<br>
    验证时间：${now}
  `;
</script>
</body>
</html>
